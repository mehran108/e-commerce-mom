<section id="basic-form-layouts">
  <div class="card">
    <div class="card-body d-flex justify-content-center">
      <div class="btn-group btn-group-lg" role="group" aria-label="Basic mixed styles example">
        <button type="button" [ngClass]="status == 'Pending' ? 'btn btn-outline-warning mx-1 active' : 'btn btn-outline-warning mx-1'" (click)="UpdateOrderStatus('Pending')" >Pending</button>
        <button type="button" [ngClass]="status == 'Approved' ? 'btn btn-outline-success mx-1 active' : 'btn btn-outline-success mx-1'" (click)="UpdateOrderStatus('Approved')" >Approved</button>
        <button type="button" [ngClass]="status == 'Shipped' ? 'btn btn-outline-info mx-1 active' : 'btn btn-outline-info mx-1'" (click)="UpdateOrderStatus('Shipped')" >Shipped</button>
        <button type="button" [ngClass]="status == 'Canceled' ? 'btn btn-outline-danger mx-1 active' : 'btn btn-outline-danger mx-1'" (click)="UpdateOrderStatus('Canceled')" >Canceled</button>
      </div>
    </div>
  </div>
</section>

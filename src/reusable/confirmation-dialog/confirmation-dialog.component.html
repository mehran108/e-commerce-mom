<section id="basic-form-layouts">
  <div class="row text-left">
    <div class="card">
      <div class="card-header pb-2">
        <h4 class="card-title" id="basic-layout-form">Confirmation!</h4>
        <p class="mb-0"></p>
      </div>
      <div class="card-content">
        <div class="form-group container">
          <label for="brand-name" class="label">Are you sure you want to remove {{header}}</label>
        </div>
        <div class="text-right px-3">
          <div class="form-actions">
            <button (click)="activeModal.close()" type="button" class="btn btn-raised btn-raised btn-warning mr-1">
              <i class="ft-x"></i> No
            </button>
            <button type="submit" (click)="saveAndClose()" class="btn btn-raised btn-raised btn-primary">
              <i class="fa fa-check-square-o"></i> Yes
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
